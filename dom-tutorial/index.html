<body>
    <header class="header">
        <nav class="nav container">
            <h1 class=""logo">Website</h1>
            <ul class="nav-item">
                <li class="nav-items"><a href="">Home</a></li>
                <li class="nav-items"><a href="">Todo</a></li>
                <li class="nav-items"><a href="">Sign Up</a></li>

            </ul>
        </nav>
        <div class="headline">
            <h2 id="main_heading">Manasge your task <span style="display:none">Hello</span></h2>
            <Button class="btn btn-headline">Learn More</Button>
        </div>
    </header>
    <section class="todo-section container">
        <h2>Your plan for today?</h2>
        <form class="form-todo">
            <input type="text" name="" id="" placeholder="add todo" />
            <input type="submit" value="add todo" class="btn" />
        </form>
    </section>

    <section class="section-signup container">
        <h2>SIGN UP</h2>
        <form class="signupform">
            <div class="form-group">
                <label for="username">username</label>
                <input type="text" name="username" id="username">
            </div>

            <div class="form-group">
                <label for="password">password</label>
                <input type="password" name="password" id="password">
            </div>

            <div class="form-group">
                <label for="conformPassword">Confirm Password</label>
                <input type="password" name="password" id="password">
            </div>

            <div class="form-group">
                <label for="phone">phone</label>
                <input type="number" name="phone" id="phone">
            </div>
            <div class="form-group">
                <label for="email">email</label>
                <input type="email" name="email" id="email">
            </div>

            <div class="form-group">
                <label for="about">About Your self</label>
                <textarea name="about" id="about" cols="30" rows="10"></textarea>
            </div>
            <button type="submit" class="btn signup-btn">Submit</button>
        </form>
    </section>
    <script src="pt102_DOM.js"></script>
</body>
